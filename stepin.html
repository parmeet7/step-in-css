<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css project main</title>
    <link href="cloth.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Ysabeau+SC:wght@300&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
</head>
<body>
    <div class="main_box">
        <div class="upper_bars">
            <div class="a">Setting </div>
            <div class="a">About </div>
            <div class="a">Contact </div>
            <div class="a">Feedback </div>
        </div>
        <div class="logo">
            <h1 class="stepin">Step In</h1>
        </div>
        <div class="intro">
            <p class="para">Shop the unlimited best modern and fashionable clothings with variety of trending and stylish options to choose from.</p>
        </div>
        <div class="search_bar">
            <select name="search" id="search" placeholder="Search">
                <option value="oversized">Oversized T-shirts</option>
                <option value="pants">Pants</option>
                <option value="Sweatshirts">Sweatshirts</option>
                <option value="Printed">Printed T-shirts</option>
                <option value="Tops">Tops</option>
            </select>
        </div>
        <div class="social_media">
            <ul>
            <a href="i"><i class="fa-brands fa-facebook"></i></i></a>
            <a href="i"><i class="fa-brands fa-twitter"></i></a>
            <a href="i"><i class="fa-brands fa-instagram"></i></i></a>
            <a href="i"><i class="fa-brands fa-youtube"></i></a>
            </ul>
        </div>
        </div>
    </div>

</html>
